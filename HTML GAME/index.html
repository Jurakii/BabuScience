<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Rocket Babu</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    canvas {
      background: #eee;
      display: block;
      margin: 0 auto;
    }
    p {
      padding-top: 6px;
      padding-left:26%
    }
  </style>
</head>

<body>

  <canvas id="myCanvas" width="900" height="900"></canvas>

  <script>
    var canvas = document.getElementById("myCanvas");
    var ctx = canvas.getContext("2d");
    var playerX = canvas.width / 2 - 100;
    var playerY = canvas.height / 2;
    var spacePressed = false;
    var velocity = 0;
    var pipeX1 = canvas.width + 350;
    var pipeTopOffset1 = 450;
    var pipeTopOffset2 = 450;
    var pipeBottomOffset1 = 300;
    var pipeBottomOffset2 = 300;
    var pipeX2 = canvas.width * 2;
    var drawing = null;
    var pipeTY = 0;
    var pipeBY = canvas.height;
    var h = 70;
    var v = 20;
    var dead = false;
    var score = 0;
    var scored = false;
    var cloudX1 = canvas.width;
    var cloudX2 = canvas.width + 500;
    var start = true;

    document.addEventListener("keydown", keyDown, false);
    document.addEventListener("keyup", keyUp, false);

    function keyDown(e) {
      if (e.keyCode == 32) {
        spacePressed = true;
      } else if (e.keyCode == 82) {
        if (dead) {
          reset();
        }
      }
    }

    function keyUp(e) {
      if (e.keyCode == 32) {
        spacePressed = false;
      } else if (e.keyCode == 82) {
        if (dead) {
          reset();
        }
      }
    }

    function cloud(e, a) {
      const radius = 70;
      ctx.beginPath();
      ctx.arc(e, a, radius, 0, 2 * Math.PI, false);
      ctx.arc(e + 75, a + 10, radius - 10, 0, 2 * Math.PI, false);
      ctx.arc(e - 75, a + 10, radius - 10, 0, 2 * Math.PI, false);
      ctx.fillStyle = 'white';
      ctx.fill();
      ctx.closePath();
    }

    function reset() {
      dead = false;
      playerX = canvas.width / 2-100;
      playerY = canvas.height / 2
      velocity = 0;
      pipeTopOffset1 = 450;
      pipeTopOffset2 = 450;
      pipeBottomOffset1 = 300;
      pipeBottomOffset2 = 300;
      dead = false;
      pipeX1 = canvas.width + 350;
      pipeX2 = canvas.width * 2;
      score = 0;
      scored = false;
    }

    function player() {
      drawing = new Image();
      if(velocity>0){
drawing.src = "babuFire.png";
      } else {
         drawing.src = "babuFall.png";
      }
     
      ctx.drawImage(drawing, playerX, playerY - 20);
    }

    function pipe(x, y) {
      ctx.beginPath();
      ctx.rect(x, y, 150, 750);
      ctx.lineWidth = 20;
      ctx.stroke();
      ctx.fillStyle = "#007a00";
      ctx.fill();
      ctx.closePath();
    }

    function background() {
      ctx.beginPath();
      ctx.rect(0, 0, canvas.width, canvas.height);
      ctx.stroke();
      ctx.fillStyle = "#87CEEB";
      ctx.fill();
      ctx.closePath();

    }

    function randomizePipes(n, j) {
      if (n == 1) {
        if (j == 1) {
          pipeTopOffset1 = 450;
          pipeBottomOffset1 = 300;
        } else if (j == 2) {
          pipeTopOffset1 = 600;
          pipeBottomOffset1 = 450;
        } else if (j == 3) {
          pipeTopOffset1 = 300;
          pipeBottomOffset1 = 150;
        }

      } else {
        if (j == 1) {
          pipeTopOffset2 = 450;
          pipeBottomOffset2 = 300;
        } else if (j == 2) {
          pipeTopOffset2 = 600;
          pipeBottomOffset2 = 450;
        } else if (j == 3) {
          pipeTopOffset2 = 300;
          pipeBottomOffset2 = 150;
        }

      }


    }

    function menu() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      background();
      ctx.font = "80px Impact";
      ctx.fillStyle = "orange";
      ctx.textAlign = "center";
      ctx.fillText("Rocket Babu", canvas.width / 2, canvas.height / 2);
      ctx.font = "50px Calibri";
      ctx.fillStyle = "black";
      ctx.fillText("Press Space to play", canvas.width / 2, canvas.height / 2 + 50);
    }

    function died() {
      dead = true;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      background();
      pipe(pipeX1, pipeTY - pipeTopOffset1);
      pipe(pipeX1, pipeBY - pipeBottomOffset1);
      pipe(pipeX2, pipeTY - pipeTopOffset2);
      pipe(pipeX2, pipeBY - pipeBottomOffset2);
      player();
      ctx.font = "80px Impact";
      ctx.fillStyle = "red";
      ctx.textAlign = "center";
      ctx.fillText("You Crashed!", canvas.width / 2, canvas.height / 2);
      ctx.font = "50px Calibri";
      ctx.fillStyle = "black";
      ctx.fillText("Press R to play again", canvas.width / 2, canvas.height / 2 + 50);
      ctx.font = "100px Calibri";
      ctx.fillStyle = "black";
      ctx.fillText("You scored: " + score, canvas.width / 2, 300);
    }

    function draw() {
      if (start == false) {
        if (!dead) {
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          background();
          cloud(cloudX1, 100);
          cloud(cloudX2, 150);
          pipe(pipeX1, pipeTY - pipeTopOffset1);
          pipe(pipeX1, pipeBY - pipeBottomOffset1);
          pipe(pipeX2, pipeTY - pipeTopOffset2);
          pipe(pipeX2, pipeBY - pipeBottomOffset2);
          player();
          ctx.font = "80px Calibri";
          ctx.fillStyle = "black";
          ctx.fillText(score, canvas.width / 2, 90);
          pipeX2 -= 5;
          pipeX1 -= 5;
          cloudX1 -= 2;
          cloudX2 -= 2;
          velocity -= 0.25;
          playerY -= velocity;
          if (scored == false && (((playerX + h > pipeX1) && (playerX + h < pipeX1 + 150)) || ((playerX + h > pipeX2) &&
              (
                playerX + h < pipeX2 + 150)))) {
            scored = true;
            score += 1;
          } else if ((playerX + h > pipeX1 + 150) && (playerX + h < pipeX2) || (playerX + h > pipeX2 + 150) && (
              playerX +
              h < pipeX1)) {
            scored = false;
          }
          if (pipeX1 <= -150) {
            randomizePipes(1, Math.floor(Math.random() * 3) + 1);
            pipeX1 = canvas.width;

          } else if (pipeX2 <= -150) {
            pipeX2 = canvas.width;
            randomizePipes(2, Math.floor(Math.random() * 3) + 1);

          }
          if ((playerX + 75 + h > pipeX1) && (playerY - v > -100) && (playerX +  75 + h < pipeX1 + 150) && playerY - v < pipeTY + 750 - pipeTopOffset1) {
            died();
          } else if ((playerX + 75 + h > pipeX2) && (playerY - v > -100) && (playerX + 75 + h < pipeX2 + 150) && playerY - v < pipeTY + 750 - pipeTopOffset2) {
            died();
          } else if ((playerX + 75 + h > pipeX2) && (playerY - v < (pipeBY)) && (playerX + 75 + h < pipeX2 + 200) && playerY - v >
            pipeBY - 90 - pipeBottomOffset2) {
            died();
          } else if ((playerX + 75 + h > pipeX1) && (playerY - v < (pipeBY)) && (playerX + 75 + h < pipeX1 + 200) && playerY - v >
            pipeBY - 90 - pipeBottomOffset1) {
            died();
          }
          if (spacePressed) {
            velocity = 8;
            spacePressed = false;
          }
          if (playerY >= canvas.height) {
            velocity = 1;
          } else if (playerY < 0) {
            velocity = 0;
          }
          if (cloudX1 < -200) {
            cloudX1 = canvas.width + 200;
          } else if (cloudX2 < -200) {
            cloudX2 = canvas.width + 200;
          }
        }
      } else {
        menu();
        if (spacePressed) {
          start = false;
        }
      }
    }

    setInterval(draw, 10);
  </script>
<p>Ver. 1.0</p>
</body>

</html>
